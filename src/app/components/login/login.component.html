<div class="d-flex align-items-center justify-content-center text-center vh-100">
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
        <img class="mb-4 rounded" src="/assets/R.png" alt="RGIS brand" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">ingrese su ID</h1>
        <label for="inputID" class="sr-only">ID Auditor</label>
        <input 
            id="inputID" 
            name="userID" 
            type="number" 
            class="form-control"
            [class.is-invalid]="errorMsg"
            [class.mb-3]="!errorMsg"
            [disabled]='loading'
            placeholder="ID Auditor" 
            required
            autofocus
            ngModel
        >
        <div *ngIf="errorMsg" class="invalid-feedback mb-2 d-block">
            {{ errorMsg }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            <span *ngIf="!loading">Ingresar</span>    
            <div class="spinner-border text-primary" *ngIf="loading" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
        <p class="mt-5 mb-3 text-muted">Code with &#9829; by cristoferfb</p>
    </form>
</div>
